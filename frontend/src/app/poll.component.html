<div 
  *ngIf="currentPoll"
  class="jumbotron">
<h2>{{currentPoll.title}}</h2>

<div class="list-group-item" *ngFor="let option of currentPoll.options; let i=index;">
  <label>
    <div class="select">
      <input type="radio"
             name = "options"
             [(ngModel)]="selected"
             [value]="option.name"> 
      <span style="padding-left: 5px;">{{option.name}}</span>
    </div>
  </label>
</div>

<br />
<p class="text-right">
  <a 
  (click)="onSubmit()"
  class="btn btn-lg btn-success" 
  role="button">Submit</a>
</p>
</div>
